name: Build and test

on: [push, pull_request]

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: "yarn"
      - run: yarn install
      - run: yarn build
      - run: yarn e2e:headless
      - run: yarn test
